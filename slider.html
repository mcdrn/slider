<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限スライダー（上下2枚）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="slider-container">
        <!-- 左右のボタン -->

        <div class="slider-wrapper">
            <div class="slide">
                <img src="https://placehold.jp/300x150.png" alt="画像1">
                <img src="https://placehold.jp/300x150.png" alt="画像2">
            </div>
            <div class="slide">
                <img src="https://placehold.jp/300x150.png" alt="画像3">
                <img src="https://placehold.jp/300x150.png" alt="画像4">
            </div>
            <div class="slide">
                <img src="https://placehold.jp/300x150.png" alt="画像5">
                <img src="https://placehold.jp/300x150.png" alt="画像6">
            </div>
            <div class="slide">
                <img src="https://placehold.jp/300x150.png" alt="画像7">
                <img src="https://placehold.jp/300x150.png" alt="画像8">
            </div>
            <div class="slide">
                <img src="https://placehold.jp/300x150.png" alt="画像9">
                <img src="https://placehold.jp/300x150.png" alt="画像10">
            </div>
        </div>
    </div>
    <div class="bar-btn">
        <!-- 進行バー -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="btn">
            <button class="prev-btn">&#9665;</button>
            <button class="next-btn">&#9655;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
